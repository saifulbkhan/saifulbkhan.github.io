<!DOCTYPE html>
<html lang="en">

<head profile="http://www.w3.org/2005/10/profile">
  {{> site/templates/head-common.html }}
  <meta name="description" content="Personal blog of Saiful B. Khan.">
  <title>Saiful B. Khan</title>
</head>

<body>
  <section class="heading">
    <h1>Saiful B. Khan</h1>
  </section>
  <section class="main">
      <div class="container">
          <div class="content">
            <h3>Recent Posts</h3>
            {{# posts }}
              <div class="post-item">
                <div class="post-title">
                  <a href="{{ url }}"><b>{{ title }}</b></a>
                </div>
                <div class="post-date">{{ date }}</div>
              </div>
            {{/ posts }}
            {{^ posts }}
              <p>Nothing here yet! :(</p>
            {{/ posts }}
          </div>
      </div>
  </section>
</body>

</html>
