<!DOCTYPE html>
<html lang="en">

<head profile="http://www.w3.org/2005/10/profile">
  {{> site/templates/head-common.html }}
  <meta name="description" content="Saiful B. Khan - Blog archive">
  <title>Archive</title>
</head>

<body>
  <header class="heading">
    <h1>All Posts</h1>
  </header>
  <section class="main">
      <div class="container">
          <div class="content">
            {{# posts }}
              <div class="post-item">
                <div class="post-title">
                  <a href="{{ url }}"><b>{{ title }}</b></a>
                </div>
                <div class="post-date">{{ date }}</div>
              </div>
            {{/ posts }}
            {{^ posts }}
              <p>Nothing here yet! :(</p>
            {{/ posts }}
          </div>
      </div>
  </section>
  {{> site/templates/footer.html }}
</body>

</html>
